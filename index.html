<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Suplements Store</title>
    <style>
            img {
            width: 200px;
            weight: 200px;
        }
        .centro{
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        h1{
            text-align:center;
        
        }

        h2{
            margin: 30%;
            
        }
        
        .btn-2 {
    letter-spacing: 0;
}

.btn-2:hover,
.btn-2:active {
  letter-spacing: 5px;
}

.btn-2:after,
.btn-2:before {
  backface-visibility: hidden;
  border: 1px solid rgba(#fff, 0);
  bottom: 0px;
  content: " ";
  display: block;
  margin: 0 auto;
  position: relative;
  transition: all 280ms ease-in-out;
  width: 0;
}

.btn-2:hover:after,
.btn-2:hover:before {
  backface-visibility: hidden;
  border-color: #fff;
  transition: width 350ms ease-in-out;
  width: 70%;
}

.btn-2:hover:before {
  bottom: auto;
  top: 0;
  width: 70%;
}
        
    </style>
</head>

<body>
    <div id="home">
        <div class="centro">
            <img src="Imagem.png">
            </div>
        <h1>Star Suplements Store</h1>
        <a href="https://twitter.com/Dave_Conner" class="btn btn-2">Hover</a> 
        
        <h2> Uma loja para aqueles que necessitam de um up em seus animais.
            Aqui na STAR SUPLEMENTS®️ você encontra de tudo para seu bovino, suíno, equíno, e outros animais variados.
        </h2>
    </div>
    
</body>
